<!--construyendo tabla para traer datos de la API-->
    <div  class="container">
        <div class="row">
            <h3>Lista de Deportes</h3>
        </div>
        
        <div class="row">
            <table class="table" id="categorias">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Imagen</th>
                        <th scope="col">Descripción</th>
                    </tr>
                </thead>
            </table>

        <div class="row">
            <button type="button" class="btn btn-primary" id="enviar">Ver datos</button>
        </div>
    </div>  
    
    
    








    <!-- Optional JavaScript; choose one of the two! -->

    <script>
        //usando jquery para traer datos de la API monstrandolos en la tabla
        $("#enviar").click(function(){
            $.get("https://www.thesportsdb.com/api/v1/json/1/all_sports.php",
                function(data){
                    $.each(data.sports, function(i, item){
                        $("#categorias").append("<tr><td>" + item.idSport+ "</td><td>" + item.strSport + "</td><td> <img src='" + item.strSportThumb +"'>" +
                             "</td><td>" + item.strSportDescription + "</td></tr>");
                    });
                });
        });
        </script>
